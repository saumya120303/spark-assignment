<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 APIs</title>
    <style>
        /* Add CSS styling here if needed */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-top: 0;
        }
        .api-link {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }
        .api-link:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>COVID-19 APIs</h2>
        <a href="http://localhost:8013/covid-data" class="api-link">COVID Data</a>
        <a href="http://localhost:8000/most_affected_country" class="api-link">Most Affected Country</a>
        <a href="http://localhost:8001/least_affected_country" class="api-link">Least Affected Country</a>
        <a href="http://localhost:8003/highest_covid_cases_country" class="api-link">Country with Highest COVID Cases</a>
        <a href="http://localhost:8004/country_with_minimum_cases" class="api-link">Country with Minimum COVID Cases</a>
        <a href="http://localhost:8005/total_cases" class="api-link">Total COVID Cases</a>
        <a href="http://localhost:8006/most_efficient_country" class="api-link">Most Efficient Country</a>
        <a href="http://localhost:8007/least_efficient_country" class="api-link">Least Efficient Country</a>
        <a href="http://localhost:8008/least_suffering_country" class="api-link">Least Suffering Country</a>
        <a href="http://localhost:8009/most_suffering_country" class="api-link">Most Suffering Country</a>
    </div>
</body>
</html>
